plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = sourceCompatibility
}

dependencies {
    implementation 'com.vonage:server-sdk:[8.0.0,9.0)'
    implementation 'com.vonage:jwt:[1.1.0,2.0)'
    implementation 'com.sparkjava:spark-core:[2.9.4,3.0)'
    implementation 'com.fasterxml.jackson.core:jackson-databind:[2.16,3.0)'
}

tasks.register('fatJar', Jar) {
    dependsOn configurations.runtimeClasspath
    archiveBaseName = project.name + '-with-dependencies'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
assemble.dependsOn fatJar
